<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head()"></head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${addPersonForm}">
    <label for="fullName">Введіть ПІБ:</label>
    <input id="fullName" type="text" th:field="*{fullName}">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br>
    <label for="yearOfBirth">Введіть рік народження:</label>
    <input id="yearOfBirth" type="number" th:field="*{yearOfBirth}">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
    <br>
    <input type="submit" value="Додати">
</form>

</body>
</html>
